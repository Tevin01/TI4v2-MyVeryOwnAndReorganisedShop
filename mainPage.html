<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .article {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .article h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .article p {
            margin: 5px 0;
        }
        .article .prix {
            font-weight: bold;
            color: green;
        }
        .article img {
            max-width: 100%;
            height: auto;
        }
        .article button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .article button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Liste des Articles</h1>
    <div id="articles"></div>

            {

                "description": "Chargeur portable de 10000 mAh avec deux ports USB.",
                "categorie": "Accessoires",
                "image": "https://via.placeholder.com/150/0000FF/FFFFFF?text=Chargeur+Portable"
            }
        ];

        const articlesContainer = document.getElementById('articles');

        articles.forEach(article => {
            const articleDiv = document.createElement('div');
            articleDiv.classList.add('article');

            articleDiv.innerHTML = `
                <h2>${article.nom}</h2>
                <img src="${article.image}" alt="${article.nom}">
                <p class="prix">Prix: €${article.prix}</p>
                <p>${article.description}</p>
                <p>Catégorie: ${article.categorie}</p>
                <button onclick="ajouterAuPanier('${article.nom}')">Ajouter au panier</button>
            `;

            articlesContainer.appendChild(articleDiv);
        });

        function ajouterAuPanier(nom) {
            alert(`${nom} a été ajouté au panier !`);
        }
    </script>
</body>
</html>
